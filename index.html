<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


        <title>MealDB</title>
    </head>

    <body onload="homeFetch()">
        <!-- Bootstrap Navbar -->
        <div class=" navbar-dark bg-dark ">
            <nav class="container navbar-dark bg-dark navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a onclick="window.location.reload()" class="navbar-brand" href="#">MealDB</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a onclick="window.location.reload()" class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a onclick="window.location.reload()" class="nav-link" href="#">API</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Most Loved Items
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a onclick="doStuff('fish')" class="dropdown-item" href="#">Fish</a></li>
                                    <li><a onclick="doStuff('burger')" class="dropdown-item" href="#">Burger</a></li>
                                    <li><a onclick="doStuff('chicken')" class="dropdown-item" href="#">Chicken</a></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <input id="search" class="form-control me-2" placeholder="Search" aria-label="Search">
                            <button onclick="handleSearch()" class="btn btn-outline-success">Search</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>


        <!-- SEARCH RESULTS CONTAINER -->
        <div id="results" class="container my-5">
            
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Custom CSS -->
        <script src="./index..js"></script>
    </body>

</html>
